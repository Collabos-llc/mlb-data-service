  #   build: ./prediction_engine
  #   ports:
  #     - "8002:8002"
  
  # content-creation:
  #   build: ./content_creation
  #   ports:
  #     - "8003:8003"
  
  # social-media:
  #   build: ./social_media
  #   ports:
  #     - "8004:8004"

networks:
  mlb-network:
    driver: bridge

volumes:
  mlb-logs:
    driver: local